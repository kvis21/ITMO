<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:md="http://markdown.org/ui">

<cc:interface>
    <cc:attribute name="value" required="true" />
    <cc:attribute name="orientation" default="#{markdownBean.orientation}" />
    <cc:attribute name="codeTheme" default="#{markdownBean.codeTheme}" />
    <cc:attribute name="openLinksInNewTab" default="#{markdownBean.openLinksInNewTab}" />
    <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
    <link rel="stylesheet" src="css/markdown-editor.css"/>

    <div class="markdown-editor #{cc.attrs.orientation} #{cc.attrs.styleClass}">
        <h:panelGroup rendered="true">
            <div class="editor-section">
                <div class="section-title">Редактор Markdown</div>
                <h:inputTextarea 
                    id="markdownTextarea"
                    value="#{cc.attrs.value}"
                    styleClass="markdown-textarea"
                    rows="25"
                    cols="80"
                    readonly="false">

                    <f:ajax event="keyup" 
                            render="previewOutput statusPanel"
                            delay="100"
                            listener="#{markdownBean.updatePreview}"
                            execute="@this"/>
                </h:inputTextarea>
            </div>
        </h:panelGroup>
        
        <h:panelGroup rendered="true">
            <div class="preview-section">
                <div class="section-title">Предпросмотр</div>
                <h:panelGroup id="previewOutput">
                    <div class="preview-content #{cc.attrs.codeTheme eq 'dark' ? 'dark-theme' : ''}">
                        <md:markdownViewer 
                            value="#{cc.attrs.value}"
                            codeTheme="#{cc.attrs.codeTheme}"
                            openLinksInNewTab="#{cc.attrs.openLinksInNewTab}"/>
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </div>
</cc:implementation>
</html>
